# إعدادات Nginx محدثة لحل مشاكل Assets وAdBlocker

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    root /var/www/iam/public;
    index index.php index.html index.htm;

    # إعدادات Let's Encrypt SSL
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # إعدادات SSL قوية
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # إعدادات أمان
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # إعداد خاص لـ Livewire Assets (لمنع حجب AdBlocker)
    location ~ ^/livewire/(livewire\.js|livewire\.min\.js) {
        expires 1d;
        add_header Cache-Control "public, no-transform";
        add_header Access-Control-Allow-Origin "*";
        add_header X-Content-Type-Options nosniff;
        add_header X-Robots-Tag "noindex, nofollow";
        
        # منع حجب AdBlocker
        add_header X-Adblock-Key "bypass";
        add_header Content-Security-Policy "script-src 'self' 'unsafe-inline' 'unsafe-eval'";
        
        try_files $uri $uri/ @livewire;
    }
    
    # Fallback للـ Livewire
    location @livewire {
        rewrite ^/livewire/(.+)$ /index.php?livewire=$1 last;
    }

    # إعدادات Laravel العامة
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # إعداد PHP
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # إعدادات خاصة بـ Let's Encrypt SSL
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;
        fastcgi_param REQUEST_SCHEME https;
        
        # إعدادات Livewire
        fastcgi_param HTTP_X_LIVEWIRE_SAFE_MODE "true";
        fastcgi_read_timeout 300;
    }

    # إعدادات الملفات الثابتة العامة
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        access_log off;
        
        # إعداد خاص لمنع حجب الملفات المهمة
        location ~* (app|admin|filament|alpine)\.(js|css)$ {
            expires 1d;
            add_header Cache-Control "public, no-transform";
            add_header X-Adblock-Key "bypass";
        }
    }

    # إعداد خاص لـ Filament Assets
    location ~* ^/filament/ {
        expires 1d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options nosniff;
    }

    # منع الوصول للملفات الحساسة
    location ~ /\. {
        deny all;
    }
    
    location ~ /composer\.(json|lock) {
        deny all;
    }
    
    location ~ /package(-lock)?\.json {
        deny all;
    }

    # إعداد خاص للـ WebP images
    location ~* \.(webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/css text/javascript text/xml text/plain application/javascript application/xml+rss application/json;
}
